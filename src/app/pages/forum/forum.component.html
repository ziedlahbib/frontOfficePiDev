<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
    color: #ADD8E6;
  }
  </style>
  <div class="container">
    <div class="post">
      <form [formGroup]="questform">
        <div>
          <div class="form-group"  >
            <label for="comment">Question:</label>
            <textarea class="form-control" rows="5" id="comment" formControlName="contenue" ></textarea>
            <mat-form-field>
              <mat-label>Toppings</mat-label>
              <mat-select multiple formControlName="tech">
                  <mat-option *ngFor="let c of tech | keyvalue" [value]="c.key">{{ c.value }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="custom-button-container"> 
            <button type="button" class="btn btn-primary btn-sm" (click)="addquestion()" >Poser Questopn</button>
          </div>
        </div>
      </form>
    </div>
  </div>
        
<div class="container">
  
  <div *ngFor="let item of listofQuestion;let idx = index"  class="post clickable" [routerLink]="['/detail-question',item.id]">
    <h1>Question:</h1>
    <p>{{item.contenue}}</p>

    <div *ngFor="let h of item.hashtag">
      <a style="color: blue;font-weight: bold;" href="#">#{{h.technologie}}</a>
    </div>

      <p class="author">Posted by:{{ item?.user?.firstName}}</p>

    <span class="material-symbols-outlined clickable" (click)="addlike(item)">
      shift_lock
      </span>
      <a style="color:#888">{{nbrlike[idx]}}</a>
      <a style="margin: 10px;color: #ADD8E6;">RÃ©ponses:</a>
      <a style="color:#888"*ngIf="item?.reponses?.length==null">0</a>
      <a style="color:#888">{{item?.reponses?.length}}</a>
      <div class="custom-button-container">
        <button type="button" *ngIf="currentUser == item?.user?.id"
        style="margin: 15px;" class="btn btn-primary btn-sm" (click)="toggleContentquest()"  >modifier</button>
       <button type="button" *ngIf="currentUser == item?.user?.id" 
       class="btn btn-primary btn-sm" (click)="supprimer(item)" >supprimer</button>
      </div>
      <!-- modifie quest -->
      <div class="container" *ngIf="showmodifquest">
        <div class="post">
          <form [formGroup]="questformmodif">
            <div>
              <div class="form-group"  >
                <label for="comment">Question:</label>
                <textarea class="form-control" rows="5" id="comment" formControlName="contenue" ></textarea>
                <mat-form-field>
                  <mat-label>Toppings</mat-label>
                  <mat-select multiple formControlName="tech" >
                      <mat-option *ngFor="let c of tech | keyvalue" [value]="c.key">{{ c.value }}</mat-option>
                      <!-- <mat-option *ngFor="let a of item?.tech | keyvalue" [value]="a.key" selected>{{ a.value }}</mat-option> -->
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="custom-button-container"> 
                <button type="button" class="btn btn-primary btn-sm" style="margin: 15px;" (click)="modifier(item);" >save</button>
                <button type="button" class="btn btn-primary btn-sm" (click)="toggleContentquest()" >annuler</button>
              </div>
            </div>
          </form>
        </div>
      </div>
